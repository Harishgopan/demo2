<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h3 class="text-center"> add movie details</h3>


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">TITLE</label>
        <input type="text" class="form-control" name="t" placeholder="Title">
    </div>
        <div class="mb-3">
        <label class="form-label">DESCRIPTION</label>
            <textarea class="form-control" name="d">Write your description</textarea>
    </div>
        <div class="mb-3">
        <label class="form-label">LANGUAGE</label>
        <input type="text" class="form-control" name="l" placeholder="language">
    </div>
        <div class="mb-3">
        <label class="form-label">YEAR</label>
        <input type="number" class="form-control" name="y" placeholder="year">
    </div>
        <div class="mb-3">
        <label class="form-label">IMAGE</label>
        <input type="file" class="form-control" name="i">
    </div>
        <div class="mb-3">

        <input type="submit" class="form-control" >
    </div>


</form>
{% endblock content %}
